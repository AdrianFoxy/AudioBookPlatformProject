<p>audio-player works! UHU</p>
<ol>
  <li *ngFor="let item of audioList; let i = index" (click)="openFile(item, i)">
    {{item.name}}
  </li>
</ol>

<div class="player_bg">
  <div class="row">
    <div class="col-2">
      <img src="/assets/images/books_templates/TheNameOfWind.jpg" alt="" class="player_img">
    </div>
    <div class="col-10">
      <h4>Ім'я вітру</h4>
      <p>Патрік Ротфус • 24 chapters</p>
      <div>
        <div class="audio_time">
          <span class="current-time"
            [hidden]="state?.error || currentFile.index === undefined">{{state?.readableCurrentTime}}</span>
          <span class="total-duration"
            [hidden]="state?.error || currentFile.index === undefined">{{state?.readableDuration}}</span>
          <span class="current-time" *ngIf="state?.error || currentFile.index === undefined">00:00:00</span>
        </div>

        <input type="range" class="seek_slider" min="0" max="{{state?.duration}}" [value]="state?.currentTime"
          (input)="onSliderChangeEnd($event)" [disabled]="state?.error || currentFile.index === undefined"
          [ngStyle]="getProgressBarBackground()">
      </div>

      <div class="parent">
        <button class="round-1" [disabled]="isFirstPlaying()" (click)="previous()"><i class="fa fa-step-backward"></i></button>
        <button class="round-1" *ngIf="!state?.playing" (click)="play()"> <i class="fa fa-play"></i> </button>
        <button class="round-1" *ngIf="state?.playing" (click)="pause()"> <i class="fa fa-pause"></i> </button>
        <button class="round-1" [disabled]="isLastPlaying()" (click)="next()"><i class="fa fa-step-forward"></i></button>
      </div>
      <div class="volume">
        <i class="fa fa-volume-down"></i>
        <input type="range" class="volume_slider" min="0" max="1" step="0.01" value="0.5"
          (input)="changeVolume($event)">
        <i class="fa fa-volume-up"></i>
      </div>
    </div>
  </div>
</div>

<div>
  <button (click)="stop()">stop</button>
</div>
