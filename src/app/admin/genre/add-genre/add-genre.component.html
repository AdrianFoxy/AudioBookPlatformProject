<h1>Add new genre</h1>
<hr>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Name of genre</mat-label>
    <input matInput placeholder="Please enter the name of genre">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>English name of genre</mat-label>
    <input matInput placeholder="Please enter the english name of genre">
    <mat-icon matSuffix>language</mat-icon>
  </mat-form-field>

  <div class="btns-section">
    <button class="admin-btn return-btn mr-2" routerLink="/admin/genre">Return</button>
    <button class="admin-btn">Add new genre</button>
  </div>
</div>
