<section class="vh-80">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img *ngIf="darkmodeService.isLightTheme()" src="/assets/images/account_orange.svg" class="img-fluid"
          alt="Phone image">
        <img *ngIf="!darkmodeService.isLightTheme()" src="/assets/images/account_dark.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form class="input-form-custom" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <h2 class="mt-3">{{ 'timeToSignIn' | translate }}</h2>

          <app-text-input [formControl]="loginForm.controls['username']" [label]="'username' | translate"></app-text-input>
          <app-text-input [formControl]="loginForm.controls['password']" [type]="'password'" [label]="'password' | translate"></app-text-input>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <a class="a_btns" routerLink="/account/register">{{ 'Create Account' | translate }}</a>
            <a class="a_btns" routerLink="/account/login">{{ 'forgotPassword' | translate }}</a>
          </div>

          <!-- Submit button -->
          <button [disabled]="loginForm.invalid" type="submit" class="button account-btn g_button mr-2 mb-1">{{ 'Sign-in' | translate }}</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">{{ 'OR' | translate }}</p>
          </div>

          <!-- Social sign in button -->
          <div id="buttonDivGoogle">
            <div></div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
