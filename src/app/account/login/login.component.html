<section class="vh-80">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img *ngIf="darkmodeService.isLightTheme()" src="/assets/images/account_orange.svg" class="img-fluid"
          alt="Phone image">
        <img *ngIf="!darkmodeService.isLightTheme()" src="/assets/images/account_dark.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>

          <h2 class="mt-3">It's time to login ( ͡❛ ⏥ ͡❛)</h2>
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Tom">
            <label for="floatingInput">Login</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="qwerty">
            <label for="floatingPassword">Password</label>
          </div>


          <div class="d-flex justify-content-around align-items-center mb-4">
            <a class="a_btns" routerLink="/account/register">Register</a>
            <a class="a_btns" routerLink="/account/login">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="button account-btn g_button mr-2 mb-1">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">OR</p>
          </div>

          <!-- Social sign in button -->

            <button routerLink="/account/login" class="button account-btn mb-2" style="background-color: #3b5998; color: white;">
              <i class="fa fa-facebook-f me-2"></i> Sign in with Facebook
            </button>
            <button routerLink="/account/login" class="button account-btn" style="background-color: #ea4335; color: white;">
              <i class="fa fa-google me-2"></i> Sign in with Google
            </button>

        </form>
      </div>
    </div>
  </div>
</section>
