<form class="rf-bg mb-3" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="formData.id">
  <div class="form-content">
    <div class="review-form">
      <mat-form-field class="review-form">
        <mat-label>{{ 'Leave a review here' | translate }}</mat-label>
        <textarea matInput
        #reviewText="ngModel" name="reviewText"
        [(ngModel)]="formData.reviewText"
        [placeholder]="'Review-input-default' | translate"></textarea>
      </mat-form-field>
      <mat-form-field class="review-form">
        <mat-label>
          Оберіть рейтинг
          <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
        </mat-label>
        <mat-select
          #rating="ngModel" name="rating"
          [(ngModel)]="formData.rating">
          <mat-option value="0">
            0 <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
          </mat-option>
          <mat-option value="1">
            1 <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
          </mat-option>
          <mat-option value="2">
            2 <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
          </mat-option>
          <mat-option value="3">
            3 <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
          </mat-option>
          <mat-option value="4">
            4 <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
          </mat-option>
          <mat-option value="5">
            5 <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button class="send-review-btn" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
  </div>
</form>
