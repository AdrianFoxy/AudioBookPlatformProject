<div class="book-card" *ngIf="audiobook">
  <div class="card-img-cont">
    <img routerLink="/library/{{audiobook.id}}" class="card-img" src="{{audiobook.pictureUrl}}" alt="Harry Potter">
  </div>
  <div class="card-body">
    <p class="card-text">
      <span class="card-author-title" style="cursor: pointer;" routerLink="/library/author/{{author.id}}" *ngFor="let author of audiobook.author">{{ langService.whatCurrentLang() === 'en-US' ? author.enName : author.name }}</span>
      <span class="float-end">
        <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
        {{audiobook.rating}}
      </span>
    </p>
    <a routerLink="/library/{{audiobook.id}}" class="book_name">
      <p class="card-title">
        {{ audiobook.name.length > 35 ? audiobook.name.slice(0, 35) + '...' : audiobook.name }}
      </p>
    </a>
  </div>
</div>
