<div class="container">
  <div class="row">
    <section class="col-9">
      <div class="row row-cols-xl-5  row-cols-lg-4 row-cols-md-3 mt-5">
        <div class="col" *ngFor="let audiobook of audioBooks">
          <app-audiobook-item [audiobook]="audiobook"></app-audiobook-item>
        </div>
      </div>
    </section>
    <section class="col-3">
      <span>Фільтри</span>
      <span class="float-end">Очистити <i class="fa fa-times" aria-hidden="true"></i></span>
      <div class="filters mt-2">
        <mat-form-field class="full-width">
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        <p>Рейтинг</p>
        <mat-slider min="0" max="10" step="1" showTickMarks discrete [displayWith]="formatLabel">
          <input value="2" matSliderStartThumb>
          <input value="8" matSliderEndThumb>
        </mat-slider>

        <p>Тривалість (хв)</p>
        <mat-slider min="0" max="6000" step="30" showTickMarks discrete [displayWith]="formatLabel">
          <input value="2000" matSliderStartThumb>
          <input value="4000" matSliderEndThumb>
        </mat-slider>
        <p>Винятки</p>
        <mat-form-field class="full-width">
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </section>
  </div>
</div>
