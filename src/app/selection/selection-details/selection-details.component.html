<div *ngIf="selection">
  <div class="bg">
    <div class="bg-img-container">
      <img class="bg-img" src="{{selection.imageUrl}}" alt="">
    </div>
    <img class="overlapping-img" src="{{selection.imageUrl}}" alt="">
  </div>
  <div class="selection-content container">
    <h1 class="selection-title">{{selection.name}}</h1>
    <p class="mt-3" [innerHTML]="formatDescription(selection.description)"></p>
    <h2 class="mt-3">Книги добірки</h2>
    <div class="row row-cols-xl-5 row-cols-lg-4 row-cols-md-4 row-cols-sm-3 row-cols-2 mt-3">
      <div *ngIf="totalCount == 0">
        <div *ngIf="loaderService.isLoading | async" class="loader-container">
          <mat-spinner class=""></mat-spinner>
        </div>
      </div>
      <div class="col audio-book-obj" *ngFor="let audiobook of audioBooks">
        <app-audiobook-item [audiobook]="audiobook"></app-audiobook-item>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3" *ngIf="totalCount > 10">
      <app-pager [totalCount]="totalCount" [pageSize]="sortingAndPaginationParams.pageSize"
        (pageChanged)="onPageChanged($event)"></app-pager>
    </div>
    <div class="row reviews">
      <div class="col-md-2 mb-3">
        <h2>{{ 'Feedback' | translate }}</h2>
      </div>
      <div class="col-md-10">
        <div class="review mb-3">
          <div class="title">
            <p class="user-name"><b>Taras</b></p>
            <span class="raiting float-end">
              <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
              5.0
            </span>
          </div>
          <p class="review_text">Геніально добірка, дякую!
          </p>
          <p class="date">26 травня 2023</p>
        </div>
        <div class="review mb-3">
          <div class="title">
            <p class="user-name"><b>Alice Fan</b></p>
            <span class="raiting float-end">
              <i class="fa fa-star" style="color: #ffbc57;" aria-hidden="true"></i>
              5.0
            </span>
          </div>
          <p class="review_text">well, it could have been worse
          </p>
          <p class="date">26 травня 2023</p>
        </div>
      </div>
    </div>
  </div>

</div>
